<ion-header>
  <ion-toolbar>
    <ion-title>{{KEY_PERSONAS.nombre}} {{KEY_PERSONAS.ap_paterno}}</ion-title>
    <ion-button slot="end" (click)="logout()"><ion-icon name="chevron-forward-circle-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      
      <ion-tab-button tab="administrador" *ngIf="KEY_PERSONAS.tipo_usuario == 'administrador'">
        <ion-icon name="file-tray-stacked-outline"></ion-icon>
        <ion-label>Administrar Usuarios</ion-label>
        <ion-badge>{{cantidad}}</ion-badge>
      </ion-tab-button>

      <ion-tab-button tab="qrcode" *ngIf="KEY_PERSONAS.tipo_usuario == 'docente'">
        <ion-icon name="file-tray-stacked-outline"></ion-icon>
        <ion-label>Asistencia</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="registroasignatura" *ngIf="KEY_PERSONAS.tipo_usuario == 'administrador'">
        <ion-icon name="file-tray-stacked-outline"></ion-icon>
        <ion-label>Asignaturas</ion-label>
      </ion-tab-button>

      
      
      <ion-tab-button tab="perfil/{{KEY_PERSONAS.rut}}">
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>

</ion-content>
